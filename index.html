<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATCSim</title>
  </head>
  <body>
    <div id="app">
      <section class="command-container">
        <p style="margin: 1rem; color: #39ff14">
          Enter flight number followed by the new heading. When a plane is near
          the edge type the flight number followed by "FCA" (Frequency Change
          Approved) to score points. You will lose points if the planes get too
          close.
        </p>
        <input type="text" id="command" placeholder="AAL123 90" />
      </section>
      <canvas id="game"></canvas>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("command").focus();
      };
    </script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
