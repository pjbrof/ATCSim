<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATCSim</title>
  </head>
  <body>
    <div id="app">
      <section class="command-container">
        <p style="margin: 1rem; color: lime;">Enter flight number followed by the new heading.</p>
        <input type="text" id="command" placeholder="JB123 80"/>
      </section>
      <canvas id="game"></canvas>
    </div>
    <script>
      window.onload = function () {
        document.getElementById('command').focus();
      }
    </script>
  </body>
</html>
